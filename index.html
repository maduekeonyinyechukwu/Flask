<!DOCTYPE html>
<html>
<head><title>Task Manager</title></head>
<body>
    <h1>All Tasks</h1>
    <a href="/create">Add New Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong> - {{ task.description }} [{{ task.status }}]
                <a href="{{ url_for('update', id=task.id) }}">Edit</a>
                <a href="{{ url_for('delete', id=task.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
